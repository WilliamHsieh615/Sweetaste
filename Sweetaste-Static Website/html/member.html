    <link rel="stylesheet" href="../css/all.css">

</head>

<body>

    <div class="wrap">

        <div id="header"></div>

        <div class="member_banner">
            <h2><img src="../images/quote/直式-想吃甜點是不需要理由的.svg" alt="想吃甜點是不需要理由的"></h2>
            <p>親愛的 王小明 貴賓 您好！</p>
        </div>

        <main class="member_main">

            <aside>
                <h3>會員管理</h3>
                <ul class="menu">
                    <li><a href="#" class="infoManagementLink">資料管理</a></li>
                    <li><a href="#" class="changePasswordLink">密碼變更</a></li>
                    <li><a href="#" class="orderInquiryLink">訂單查詢</a></li>
                    <li><a href="member.html" class="logout">登出</a></li>
                </ul>
            </aside>

            <div class="infoManagement">
                <form action="member.html" method="post">
                    <h2>會員資料</h2>
                    <div class="input_container">
                        <div class="name">
                            <label for="name">姓名</label>
                            <input type="text" name="name" id="name"
                                value="王小明" required
                                readonly>
                        </div>
                        <div class="phone">
                            <label for="phone">電話</label>
                            <input type="tel" name="phone" id="phone"
                                pattern="^(09\d{8}|09\d{2}-\d{3}-\d{3}|0\d{1,2}-\d{6,8}|0\d{7,10})$"
                                value="0912345678" required
                                readonly>
                        </div>
                        <div class="birthday">
                            <label for="birthday">生日</label>
                            <input type="date" name="birthday" id="birthday"
                                value="2025-07-15"
                                required readonly>
                        </div>
                        <div class="promotionalInfo">
                            <input type="checkbox" name="promotionalInfo" id="promotionalInfo"
                                class="promotionalInfo_checkbox" disabled checked>
                            <label for="promotionalInfo" class="promotionalInfo_label">是否願意接收優惠訊息</label>
                        </div>
                    </div>
                    <button type="button" class="editBtn">修改</button>
                    <button type="submit" class="saveBtn">確定修改</button>
                </form>
            </div>

            <div class="changePassword">
                <form action="member.html" method="post">
                    <h2>密碼變更</h2>
                    <div class="input_container">
                        <div class="account">
                            <label for="account">帳號</label>
                            <input type="email" name="account" id="account" class="account_input"
                                value="test@mail.com" required readonly>
                        </div>
                        <label for="password">密碼</label>
                        <div class="password">
                            <input type="password" name="password" id="setPassword" class="password_input setPassword"
                                placeholder="請輸入新密碼" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,12}$"
                                title="請輸入 6~12 碼英數字混合密碼" required>
                            <a href="#" class="bi bi-eye-slash-fill eye_icon"></a>
                        </div>
                        <ul class="tips"></ul>
                        <div class="password">
                            <input type="password" name="confirmPassword" id="confirmPassword"
                                class="password_input confirmPassword" placeholder="請再次輸入新密碼"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,12}$" title="請輸入 6~12 碼英數字混合密碼" required>
                            <a href="#" class="bi bi-eye-slash-fill eye_icon"></a>
                        </div>
                        <p class="matchTip"></p>

                    </div>
                    <button type="submit" class="changePasswordBtn">確定變更</button>
                </form>
            </div>

            <div class="orderInquiry">
                <table>
                    <tr><th>訂單日期</th><td>20250701 18:00:00</td></tr>
                    <tr><th>訂單編號</th><td>ST20250701180000</td></tr>
                    <tr><th>收貨人</th><td>王小明</td></tr>
                    <tr><th>電話</th><td>0912345678</td></tr>
                    <tr><th>地址</th><td>高雄市新興區幸福路 520 號</td></tr>
                    <tr>
                        <th>明細</th>
                        <td class="item_container">
                            <div class="orderSummary">
                                <h4>訂單摘要</h4>
                                <ul>
                                    <li>小計：NT$ 120</li>
                                    <li>運費：NT$ 60</li>
                                    <li>總計：NT$ 180</li>
                                </ul>
                            </div>
                            <div class="shoppingList">
                                <h4>購物清單</h4>
                                <ul class="item_container">
                                    <li>奶油生乳捲 x1｜NT$ 120</li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr><th>訂單狀態</th><td>已出貨</td></tr>
                </table>
                
            </div>

        </main>

        <div id="footer"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/all.js"></script>

</body>

</html>
